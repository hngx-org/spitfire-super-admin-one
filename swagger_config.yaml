swagger: "2.0"
info:
  title: Spitfire Superadmin API
  version: "1.0"

securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: Enter Bearer token in the format 'Bearer <token>'

security:
  - BearerAuth: [] # Apply BearerAuth security to all endpoints

basePath: "/api/v1/admin"

schemes:
  - http
  - https

paths:
  /shops/endpoint:
    get:
      tags:
        - Shop
      summary: Get information from the shop endpoint
      description: |
        This endpoint retrieves information from the shop endpoint. The user ID is automatically
        provided by the authorization logic.
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              message:
                type: string
                example: "This is the shop endpoint under /api/shop/endpoint {user_id}"
        401:
          description: Unauthorized - Invalid or missing authentication token
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Unauthorized"
              message:
                type: string
                example: "You are not logged in"
        403:
          description: Forbidden - User does not have permission to access the resource
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Forbidden"
              message:
                type: string

  /shops/all:
    get:
      tags:
        - Shop
      summary: Get information related to all shops
      description: |
        This endpoint retrieves information related to all shops in the system.
        Requires admin authentication.
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              message:
                type: string
                example: "all shops information"
              data:
                type: array
                items:
                  type: object
                  properties:
                    admin_status:
                      type: string
                    createdAt:
                      type: string
                    is_deleted:
                      type: string
                    joined_date:
                      type: string
                    merchant_country:
                      type: string
                    merchant_email:
                      type: string
                    merchant_id:
                      type: string
                    merchant_location:
                      type: string
                    merchant_name:
                      type: string
                    policy_confirmation:
                      type: boolean
                    rating:
                      type: integer
                    restricted:
                      type: string
                    reviewed:
                      type: boolean
                    total_products:
                      type: integer
                    updatedAt:
                      type: string
                    vendor_id:
                      type: string
                    vendor_name:
                      type: string
                    vendor_profile_pic:
                      type: array
                      items:
                        type: string
                    vendor_status:
                      type: string
              total_shops:
                type: integer
                example: 1
              total_banned_shops:
                type: integer
              total_deleted_shops:
                type: integer
              total_pages:
                type: integer
                example: 1
      401:
        description: Unauthorized - Invalid or missing authentication token
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Unauthorized"
            message:
              type: string
              example: "You are not logged in"
      403:
        description: Forbidden - User does not have permission to access the resource
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Forbidden"
            message:
              type: string
              example: "No Permissions to access the requested resource"
      500:
        description: Internal Server Error
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Internal Server Error"
            message:
              type: string
              example: "An error occurred while processing the request"

  # Unable to test this endpoint
  /shops/all/total_sales:
    post:
      tags:
        - Shop
      summary: Get information related to all shops total sales
      description: |
        This endpoint retrieves information related to all shops total sales in the system.
        Requires admin authentication.
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              message:
                type: string
                example: "total Sales and Order Retrieved"
              data:
                type: array
                items:
                  type: integer

        400:
          description: Invalid format
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid payload format."
              message:
                type: string
                example: Bad input format

        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string
                example: something went wrong

  /shops/{shop_id}:
    get:
      tags:
        - Shop
      summary: Get information related to a specific shop
      description: |
        This endpoint retrieves information related to a specific shop identified by the provided shop ID.
        Requires admin authentication.
      parameters:
        - in: path
          name: shop_id
          required: true
          schema:
            type: string
          description: Unique identifier for the shop
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              message:
                type: string
                example: "the shop information"
              data:
                type: object
                properties:
                  admin_status:
                    type: string
                  createdAt:
                    type: string
                  is_deleted:
                    type: string
                  joined_date:
                    type: string
                  merchant_country:
                    type: string
                  merchant_email:
                    type: string
                  merchant_id:
                    type: string
                  merchant_location:
                    type: string
                  merchant_name:
                    type: string
                  policy_confirmation:
                    type: boolean
                  rating:
                    type: integer
                  restricted:
                    type: string
                  reviewed:
                    type: boolean
                  updatedAt:
                    type: string
                  vendor_id:
                    type: string
                  vendor_name:
                    type: string
                  vendor_profile_pic:
                    type: array
                    items:
                      type: string
                  vendor_status:
                    type: string
                  vendor_total_orders:
                    type: integer
                  vendor_total_sales:
                    type: integer
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        category_id:
                          type: integer
                        category_name:
                          type: string
                        createdAt:
                          type: string
                        currency:
                          type: string
                        description:
                          type: string
                        discount_price:
                          type: number
                        price:
                          type: number
                        product_admin_status:
                          type: string
                        product_date_added:
                          type: string
                        product_id:
                          type: string
                        product_image:
                          type: array
                          items:
                            type: string
                        product_is_deleted:
                          type: string
                        product_is_published:
                          type: boolean
                        product_name:
                          type: string
                        product_rating_id:
                          type: integer
                        product_status:
                          type: string
                        quantity:
                          type: integer
                        sub_category_name:
                          type: string
                        tax:
                          type: number
                        updatedAt:
                          type: string
              total_pages:
                type: integer
                example: 1
              total_products:
                type: integer
                example: 1
      401:
        description: Unauthorized - Invalid or missing authentication token
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Unauthorized"
            message:
              type: string
              example: "You are not logged in"
      403:
        description: Forbidden - User does not have permission to access the resource
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Forbidden"
            message:
              type: string
              example: "No Permissions to access the requested resource"
      404:
        description: Not Found - Shop with the given ID not found
        schema:
          type: object
          properties:
            error:
              type: string
              example: "not found"
            message:
              type: string
              example: "invalid shop id"
      500:
        description: Internal Server Error
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Internal Server Error"
            message:
              type: string
              example: "An error occurred while processing the request"

  /shops/{shop_id}/ban:
    put:
      tags:
        - Shop
      summary: Ban a vendor/shop by ID
      parameters:
        - name: vendor_id
          in: path
          required: true
          type: string
        - name: reason
          in: body
          required: true
          schema:
            type: object
            properties:
              reason:
                type: string
      responses:
        201:
          description: Vendor banned successfully
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/Vendor"
              message:
                type: string
                example: "Vendor account banned temporarily."
              reason:
                type: string
        404:
          description: Vendor not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Vendor not found."
        409:
          description: Conflict - Vendor is already banned
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "Action already carried out on this Shop"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string
                example: something went wrong


  /shops/{shop_id}/unban:
    put:
      tags:
        - Shop
      summary: Unban a vendor by ID
      description : Allows super admin to unban a vendor based on ID.
      parameters:
        - name: vendor_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: Vendor unbanned successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Vendor unbanned successfully."
              vendor_details:
                $ref: "#/definitions/Vendor"
        404:
          description: Vendor not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Vendor not found."
        409:
          description: Conflict - Vendor is not banned
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "This Vendor is Not Banned"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Error."
              message:
                type: string

  /shops/{shop_id}/restore:
    patch:
      tags:
        - Shop
      summary: Restore a temporarily deleted shop by ID
      parameters:
        - name: shop_id
          in: path
          required: true
          type: string
      responses:
        201:
          description: Shop restored successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Shop restored successfully"
              data:
                $ref: "#/definitions/Vendor"
        404:
          description: Invalid Shop
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Shop Not Found"
        409:
          description: Conflict - Vendor is active
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "Action already carried out on this Shop"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

  /shops/{shop_id}/soft-delete:
    patch:
      tags:
        - Shop
      summary: Temporarily delete a shop and its associated products
      parameters:
        - name: shop_id
          in: path
          required: true
          type: string
        - name: reason
          in: body
          required: true
          schema:
            type: object
            properties:
              reason:
                type: string
      responses:
        204:
          description: Shop and associated products temporarily deleted successfully
        404:
          description: Shop not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Shop Not Found"
        409:
          description: Conflict - Shop is already temporarily deleted
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "Action already carried out on this Shop"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

  /shops/{shop_id}:
    delete:
      tags:
        - Shop
      summary: Permanently delete a shop and its associated products
      parameters:
        - name: shop_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: Shop and associated products deleted permanently
          schema:
            type: object
            properties:
              message:
                type: string
        400:
          description: Bad Request - Shop not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Shop Not Found"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

  /shops/temporarily_deleted_vendors:
    get:
      tags:
        - Shop
      summary: Retrieve temporarily deleted vendors
      responses:
        200:
          description: Temporarily deleted vendors retrieved successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "All temporarily deleted vendors retrieved successfully"
              temporarily_deleted_vendors:
                type: array
                items:
                  $ref: "#/definitions/Vendor"
              count:
                type: integer
                example: 1
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

  /shop/temporarily_deleted_vendor/{vendor_id}:
    get:
      tags:
        - Shop
      summary: Retrieve details of a temporarily deleted vendor
      parameters:
        - name: vendor_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: Temporarily deleted vendor details retrieved successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Temporarily deleted vendor details retrieved successfully"
              data:
                $ref: "#/definitions/Vendor"
        404:
          description: Temporarily deleted vendor not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Vendor Not Found"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

  /shops/sanctioned:
    get:
      tags:
        - Shop
      summary: Get all sanctioned shops
      responses:
        200:
          description: Sanctioned shops retrieved successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "All sanctioned shops"
              object:
                type: array
                items:
                  $ref: "#/definitions/Vendor"
        404:
          description: sanctioned vendor not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "No shops found"

        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string
  

  /shops/all/filters:
    get:
      tags:
        - Shop
      summary: Filter shops based on certain criteria
      parameters:
        - name: user_id
          in: query
          required: true
          type: string
          format: uuid
          description: ID of the logged-in user
        - name: filter
          in: query
          required: false
          type: string
          enum: ["newest", "oldest", "status"]
        - name: page
          in: query
          required: false
          type: integer
          default: 1
          description: Page number for paginating the results
      responses:
        200:
          description: Filtered shops retrieved successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "All shops information"
              data:
                 type: array
              items:
                type: object
                properties:
                  vendor_id:
                    type: string
                    example: "12345"
                  vendor_name:
                    type: string
                    example: "Sample Shop"
              total_shops:
                type: integer
                example: 100
              total_banned_shops:
                type: integer
                example: 10
              total_deleted_shops:
                type: integer
                example: 5
              total_pages:
                type: integer
                example: 10
        400:
          description: Bad Request - Invalid filter or missing filter parameter
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Bad Request"
              message:
                type: string
                example: "You need to pass in a valid filter"
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

