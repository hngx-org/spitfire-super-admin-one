          description: "Details of the requested product."
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/Product"
              message:
                type: string
                example: product successfully retrieved
        404:
          description: "Product not found."
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Product Not Found"
        500:
          description: "Internal Server Error"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string

  /products/{product_id}/sanction:
    patch:
      tags:
        - Product
      summary: "Sanction a product."
      description: "Sanctions a product by setting their is_deleted attribute to 'temporary' and admin_status attribute to 'suspended'."
      parameters:
        - name: product_id
          in: path
          description: "The unique identifier of the product."
          required: true
          type: string
      responses:
        200:
          description: "Product sanctioned successfully."
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/ProductFormat"
              message:
                type: string
                example: "Product sanctioned successfully."
        404:
          description: "Product not found."
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Product Not Found"
              message:
                type: string
                example: "Product does not exist."
        409:
          description: "Conflict. Product has already been sanctioned."
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "Product has already been sanctioned."

  /products/product-statistics:
    get:
      tags:
        - Product
      summary: "Get product statistics."
      description: "Returns statistics about the products, including the total number of all products, the total number of sanctioned products, and the total number of deleted products."
      responses:
        200:
          description: "Product statistics retrieved successfully."
          schema:
            type: object
            properties:
              status:
                type: string
                example: "Success"
              product_statistics:
                type: object
                properties:
                  total_products:
                    type: integer
                    example: 1
                  total_sanctioned_products:
                    type: integer
                    example: 1
                  total_deleted_products:
                    type: integer
                    example: 1
        400:
          description: "Bad request. Something went wrong while retrieving product statistics."
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Bad request"
              message:
                type: string
                example: "Something went wrong while retrieving product statistics: {error}"

  /products/{product_id}/restore:
    patch:
      tags:
        - Product
      summary: Restore a temporarily deleted product by ID
      parameters:
        - name: product_id
          in: path
          required: true
          type: string
      responses:
        201:
          description: Product restored successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Product restored successfully"
              data:
                $ref: "#/definitions/ProductFormat"
        404:
          description: Invalid Product
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Product Not Found"
              message:
                type: string
                example: "Product Already deleted"
        409:
          description: "Conflict. Product not deleted"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: "product is not marked as deleted"
        400:
          description: "Bad request. Something went wrong while performing this Action"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Bad request"
              message:
                type: string
                example: Something went wrong while performing this Action

  /products/{product_id}/soft-delete:
    patch:
      tags:
        - Product
      summary: Temporarily delete a product by ID
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: product
          in: body
          required: true
          schema:
            type: object
            properties:
              status:
                type: string
                example: "temporary"
      responses:
        204:
          description: Product temporarily deleted

        404:
          description: Product not found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "Product not found"
        409:
          description: Conflict.
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Conflict"
              message:
                type: string
                example: Action already carried out on this Product


  /products/{product_id}/approve:
    patch:
      tags:
        - Product
      summary: "Approve a product."
      description: "Approves a product by updating the 'admin_status' field of the product in the database to 'approved'."
      parameters:
        - name: product_id
          in: path
